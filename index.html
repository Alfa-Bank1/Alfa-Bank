<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <style>
        /* Стили для заставки */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Черный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 3s forwards; /* Анимация исчезновения */
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; } /* Логотип остается видимым 90% времени */
            100% { opacity: 0; display: none; } /* Исчезает и скрывается */
        }

        #splash-screen img {
            max-width: 200px;
            max-height: 200px;
        }

        /* Стили для основного содержимого */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Черный фон */
            color: #ffffff; /* Белый текст для контраста */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 36px;
            color: #007bff; /* Синий цвет текста */
        }

        /* Скрываем основное содержимое, пока заставка активна */
        #main-content {
            display: none; /* Сначала скрыто */
        }

        /* Показываем основное содержимое после завершения анимации */
        #splash-screen.fade-out + #main-content {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Заставка с логотипом -->
    <div id="splash-screen">
        <img src="A.png" alt="Логотип">
    </div>

    <!-- Основное содержимое -->
    <div id="main-content">
        <h1>Привет!</h1>
    </div>
</body>
</html>
