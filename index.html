<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Безопасный вход</title>
    <style>
        /* Задний фон */
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Затемнение фона */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный слой */
            z-index: -1;
        }

        /* Остальные стили */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 3s forwards;
        }

        #splash-screen img {
            max-width: 150px;
            max-height: 150px;
            width: auto;
            height: auto;
            object-fit: contain;
            image-rendering: crisp-edges;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        #main-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Остальные стили... */
    </style>
</head>
<body>
    <!-- Заставка -->
    <div id="splash-screen">
        <img src="A.png" alt="Логотип компании" aria-hidden="true">
    </div>

    <!-- Основной контент -->
    <div id="main-content">
        <div class="password-container">
            <h1 id="password-title">
                <!-- Разделяем текст на буквы и оборачиваем каждую в <span> -->
                <span>П</span>
                <span>р</span>
                <span>и</span>
                <span>д</span>
                <span>у</span>
                <span>м</span>
                <span>а</span>
                <span>й</span>
                <span>т</span>
                <span>е</span>
                <span> </span>
                <span>п</span>
                <span>а</span>
                <span>р</span>
                <span>о</span>
                <span>л</span>
                <span>ь</span>
            </h1>
            <div class="password-dots" id="password-dots">
                <div class="password-dot" aria-hidden="true"></div>
                <div class="password-dot" aria-hidden="true"></div>
                <div class="password-dot" aria-hidden="true"></div>
                <div class="password-dot" aria-hidden="true"></div>
            </div>
            <div class="error-message" id="error-message" role="alert"></div>
        </div>

        <div class="keyboard" id="keyboard">
            <!-- Кнопки будут сгенерированы через JS -->
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="confirm-modal" class="modal">
        <p>Подтвердите пароль</p>
        <div class="password-dots">
            <div class="password-dot"></div>
            <div class="password-dot"></div>
            <div class="password-dot"></div>
            <div class="password-dot"></div>
        </div>
        <button onclick="confirmPassword()">Подтвердить</button>
        <button onclick="cancelPassword()">Отмена</button>
    </div>

    <script>
        // JavaScript код...
    </script>
</body>
</html>
