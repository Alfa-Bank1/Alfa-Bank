<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mini App - Сбербанк Онлайн</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Логотип -->
    <div class="logo" id="logo">
        <img src="logo.png" alt="Логотип">
    </div>

    <!-- Страница с вводом пароля -->
    <div class="page" id="passwordPage">
        <h1>Придумайте пароль</h1>
        <div class="password-dots">
            <div class="password-dot" id="dot1"></div>
            <div class="password-dot" id="dot2"></div>
            <div class="password-dot" id="dot3"></div>
            <div class="password-dot" id="dot4"></div>
        </div>
        <div class="keyboard">
            <div class="keyboard-row">
                <button class="keyboard-button" data-value="1">1</button>
                <button class="keyboard-button" data-value="2">2</button>
                <button class="keyboard-button" data-value="3">3</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-button" data-value="4">4</button>
                <button class="keyboard-button" data-value="5">5</button>
                <button class="keyboard-button" data-value="6">6</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-button" data-value="7">7</button>
                <button class="keyboard-button" data-value="8">8</button>
                <button class="keyboard-button" data-value="9">9</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-button" style="visibility: hidden;"></button>
                <button class="keyboard-button" data-value="0">0</button>
                <button class="keyboard-button" id="backspace">⌫</button>
            </div>
        </div>
    </div>

    <!-- Страница с подтверждением пароля -->
    <div class="page" id="confirmPasswordPage">
        <h1>Подтвердите пароль</h1>
        <div class="password-dots">
            <div class="password-dot" id="confirmDot1"></div>
            <div class="password-dot" id="confirmDot2"></div>
            <div class="password-dot" id="confirmDot3"></div>
            <div class="password-dot" id="confirmDot4"></div>
        </div>
        <!-- Контейнер для текста ошибки -->
        <div class="error-message" id="confirmError">
            Пароли не совпадают! Попробуйте еще раз.
        </div>
        <div class="keyboard">
            <div class="keyboard-row">
                <button class="keyboard-button" data-value="1">1</button>
                <button class="keyboard-button" data-value="2">2</button>
                <button class="keyboard-button" data-value="3">3</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-button" data-value="4">4</button>
                <button class="keyboard-button" data-value="5">5</button>
                <button class="keyboard-button" data-value="6">6</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-button" data-value="7">7</button>
                <button class="keyboard-button" data-value="8">8</button>
                <button class="keyboard-button" data-value="9">9</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-button" style="visibility: hidden;"></button>
                <button class="keyboard-button" data-value="0">0</button>
                <button class="keyboard-button" id="confirmBackspace">⌫</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для ошибки -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <p>Вы дважды не смогли подтвердить пароль!</p>
            <p>Создайте новый пароль!</p>
            <button id="modalOkButton">ОК</button>
        </div>
    </div>

    <!-- Фоновая картинка -->
    <div class="background-image" id="backgroundImage"></div>

    <script src="script.js"></script>
</body>
</html>
