<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Безопасный вход</title>
    <style>
        /* Стили для заставки */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* Основной контент */
        #main-content {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .password-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .password-dots {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .password-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid #fff;
            transition: background-color 0.3s;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 300px;
        }

        .keyboard button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: #222;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .keyboard button:active {
            background: #007bff;
        }

        .error-message {
            color: red;
            margin-top: 15px;
            display: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Заставка -->
    <div id="splash-screen">
        <img src="A.png" alt="Логотип">
    </div>

    <!-- Основной контент -->
    <div id="main-content">
        <div class="password-container">
            <h3>Введите пароль</h3>
            <div class="password-dots" id="password-dots">
                <div class="password-dot"></div>
                <div class="password-dot"></div>
                <div class="password-dot"></div>
                <div class="password-dot"></div>
            </div>
            <div class="error-message" id="error-message">Неверный пароль</div>
        </div>

        <div class="keyboard">
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-number="0">0</button>
        </div>
        <div class="controls">
            <button onclick="clearPassword()">Стереть</button>
        </div>
    </div>

    <script>
        let enteredPassword = [];
        let storedPassword = localStorage.getItem('userPassword');
        const passwordDots = document.querySelectorAll('.password-dot');
        const errorMessage = document.getElementById('error-message');

        document.querySelectorAll('.keyboard button').forEach(button => {
            button.addEventListener('click', () => {
                if (enteredPassword.length < 4) {
                    const number = button.dataset.number;
                    enteredPassword.push(number);
                    updatePasswordDots();
                    
                    if (enteredPassword.length === 4) {
                        checkPassword();
                    }
                }
            });
        });

        function updatePasswordDots() {
            passwordDots.forEach((dot, index) => {
                dot.style.backgroundColor = enteredPassword.length > index ? '#007bff' : 'transparent';
            });
        }

        function checkPassword() {
            if (!storedPassword) {
                // Первая установка пароля
                localStorage.setItem('userPassword', enteredPassword.join(''));
                alert('Пароль успешно установлен!');
                storedPassword = enteredPassword.join('');
                resetPassword();
            } else {
                // Проверка пароля
                if (enteredPassword.join('') === storedPassword) {
                    window.location.href = 'main.html'; // Переход на основную страницу
                } else {
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 1000);
                    resetPassword();
                }
            }
        }

        function clearPassword() {
            enteredPassword = [];
            updatePasswordDots();
        }

        function resetPassword() {
            enteredPassword = [];
            updatePasswordDots();
        }

        // Показываем основной интерфейс после заставки
        setTimeout(() => {
            document.getElementById('main-content').style.display = 'flex';
            if (!storedPassword) {
                document.querySelector('h3').textContent = 'Придумайте пароль';
            }
        }, 3000);
    </script>
</body>
</html>
