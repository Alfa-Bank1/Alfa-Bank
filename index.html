<style>
    /* Запрет перемещения и выделения */
    body {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #000; /* Черный фон для контраста */
    }

    /* Стили для заставки */
    #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeOut 3s forwards;
        -webkit-animation: fadeOut 3s forwards;
    }

    #splash-screen img {
        max-width: 150px;
        max-height: 150px;
        width: auto;
        height: auto;
        object-fit: contain;
        image-rendering: crisp-edges;
    }

    @media (max-width: 480px) {
        #splash-screen img {
            max-width: 100px;
            max-height: 100px;
        }
    }

    @keyframes fadeOut {
        0% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; visibility: hidden; }
    }

    /* Основной контент */
    #main-content {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* Центрируем по вертикали */
        width: 100%;
        height: 100vh; /* Занимаем всю высоту экрана */
        padding: 20px;
        box-sizing: border-box; /* Учитываем padding в ширине и высоте */
    }

    .password-container {
        text-align: center;
        margin-bottom: 30px;
        width: 100%;
    }

    .password-dots {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        justify-content: center; /* Выравниваем точки по центру */
        width: 100%;
    }

    .password-dot {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        border: 2px solid #fff;
        transition: all 0.3s ease;
        box-shadow: 0 0 5px rgba(255, 68, 68, 0);
    }

    .password-dot.filled {
        background-color: #ff4444 !important;
        box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
    }

    .keyboard {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 15px;
        max-width: 300px;
        width: 100%;
        margin: 0 auto; /* Центрируем по горизонтали */
    }

    .keyboard button {
        width: 100%;
        aspect-ratio: 1;
        border-radius: 50%;
        border: none;
        background: #222;
        color: white;
        font-size: 24px;
        cursor: pointer;
        transition: background 0.3s;
        outline: none; /* Убираем стандартное выделение */
        -webkit-tap-highlight-color: transparent; /* Убираем подсветку на мобильных устройствах */
    }

    .keyboard button:active {
        background: #ff4444; /* Красный цвет при нажатии */
    }

    .error-message {
        color: #ff4444;
        margin-top: 15px;
        display: none;
        font-size: 0.9em;
    }

    .controls {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        z-index: 1001;
        text-align: center;
    }

    .biometric-btn {
        background: #28a745 !important;
    }

    .biometric-btn:active {
        background: #218838 !important;
    }

    .backspace-btn {
        background: #dc3545 !important;
    }

    .backspace-btn:active {
        background: #c82333 !important;
    }

    /* Расположение кнопок */
    .keyboard button[data-number="0"] {
        grid-row: 4 / 5;
        grid-column: 2 / 3;
    }

    .keyboard button.backspace-btn {
        grid-row: 4 / 5;
        grid-column: 3 / 4;
    }

    /* Стили для заголовка "Придумайте пароль" */
    #password-title {
        color: white; /* Белый цвет текста */
        display: inline-block; /* Чтобы граница оборачивала текст */
    }

    /* Обводка каждой буквы красной границей */
    #password-title span {
        display: inline-block;
        border: 2px solid #ff4444; /* Красная граница */
        padding: 5px; /* Отступы для текста */
        border-radius: 5px; /* Закругленные углы */
        margin: 2px; /* Отступ между буквами */
    }
</style>
