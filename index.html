<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <style>
        /* Стили для заставки */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #splash-screen img {
            max-width: 200px;
            max-height: 200px;
        }

        /* Стили для основного содержимого */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 36px;
            color: #007bff;
        }

        /* Скрываем основное содержимое, пока заставка активна */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Заставка с логотипом -->
    <div id="splash-screen">
        <img src="A.png" alt="Логотип">
    </div>

    <!-- Основное содержимое -->
    <div id="main-content" class="hidden">
        <h1>Привет!</h1>
    </div>

    <script>
        // Скрываем заставку через 3 секунды и показываем основное содержимое
        setTimeout(function() {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
        }, 3000); // 3000 миллисекунд = 3 секунды
    </script>
</body>
</html>
