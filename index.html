<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Запрет масштабирования -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Безопасный вход</title>
    <style>
        /* Задний фон */
        body {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg'); /* Путь к изображению */
            background-size: cover; /* Растянуть изображение на весь экран */
            background-position: center; /* Центрировать изображение */
            background-repeat: no-repeat; /* Запретить повторение */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Затемнение фона */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный слой */
            z-index: -1; /* Поместить слой под основной контент */
        }

        /* Стили для заставки */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 3s forwards;
            -webkit-animation: fadeOut 3s forwards;
        }

        #splash-screen img {
            max-width: 150px;
            max-height: 150px;
            width: auto;
            height: auto;
            object-fit: contain;
            image-rendering: crisp-edges;
        }

        @media (max-width: 480px) {
            #splash-screen img {
                max-width: 100px;
                max-height: 100px;
            }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* Основной контент */
        #main-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .password-container {
            text-align: center;
            margin-bottom: 20px; /* Уменьшенный отступ */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .password-dots {
            display: flex;
            gap: 15px;
            margin-bottom: 20px; /* Уменьшенный отступ */
            justify-content: center;
            width: 100%;
        }

        .password-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid #fff;
            transition: all 0.3s ease;
        }

        .password-dot.filled {
            background-color: #CC0000 !important;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            max-width: 300px;
            width: 100%;
            margin: 0 auto; /* Центрируем клавиатуру */
        }

        .keyboard button {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            border: none;
            background: #222;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.1s, transform 0.1s; /* Плавные переходы */
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .keyboard button:active {
            background: #CC0000; /* Алый красный цвет при нажатии */
            transform: scale(0.95); /* Легкое уменьшение размера */
        }

        .error-message {
            color: #CC0000;
            margin-top: 15px;
            display: none;
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1001;
            text-align: center;
        }

        .biometric-btn {
            background: #28a745 !important;
        }

        .biometric-btn:active {
            background: #218838 !important;
        }

        .backspace-btn {
            background: #CC0000 !important;
        }

        .backspace-btn:active {
            background: #a50010 !important;
        }

        /* Расположение кнопок */
        .keyboard button[data-number="0"] {
            grid-row: 4 / 5;
            grid-column: 2 / 3;
        }

        .keyboard button.backspace-btn {
            grid-row: 4 / 5;
            grid-column: 3 / 4;
        }

        /* Стили для заголовка "Придумайте пароль" */
        #password-title {
            color: white;
            display: inline-block;
            margin-bottom: 20px; /* Отступ снизу */
        }

        /* Обводка каждой буквы красной границей */
        #password-title span {
            display: inline-block;
            border: 2px solid #CC0000;
            padding: 5px;
            border-radius: 5px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <!-- Заставка -->
    <div id="splash-screen">
        <img src="A.png" alt="Логотип компании" aria-hidden="true">
    </div>

    <!-- Основной контент -->
    <div id="main-content">
        <div class="password-container">
            <h1 id="password-title">
                <!-- Разделяем текст на буквы и оборачиваем каждую в <span> -->
                <span>П</span>
                <span>р</span>
                <span>и</span>
                <span>д</span>
                <span>у</span>
                <span>м</span>
                <span>а</span>
                <span>й</span>
                <span>т</span>
                <span>е</span>
                <span> </span>
                <span>п</span>
                <span>а</span>
                <span>р</span>
                <span>о</span>
                <span>л</span>
                <span>ь</span>
            </h1>
            <div class="password-dots" id="password-dots">
                <div class="password-dot" aria-hidden="true"></div>
                <div class="password-dot" aria-hidden="true"></div>
                <div class="password-dot" aria-hidden="true"></div>
                <div class="password-dot" aria-hidden="true"></div>
            </div>
            <div class="error-message" id="error-message" role="alert"></div>
        </div>

        <div class="keyboard" id="keyboard">
            <!-- Кнопки будут сгенерированы через JS -->
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="confirm-modal" class="modal">
        <p>Подтвердите пароль</p>
        <div class="password-dots">
            <div class="password-dot"></div>
            <div class="password-dot"></div>
            <div class="password-dot"></div>
            <div class="password-dot"></div>
        </div>
        <button onclick="confirmPassword()">Подтвердить</button>
        <button onclick="cancelPassword()">Отмена</button>
    </div>

    <script>
        // JavaScript код...
    </script>
</body>
</html>
