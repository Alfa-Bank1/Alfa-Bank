<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .logo {
            width: 100px;
            height: 100px;
            animation: fadeOut 3s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
        .password-input {
            font-size: 24px;
            letter-spacing: 10px;
            margin: 20px 0;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .keyboard button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .keyboard button:hover {
            background-color: #0056b3;
        }
        .keyboard button:active {
            background-color: #004080;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Логотип -->
        <img src="logo.png" alt="Logo" class="logo" id="logo">

        <!-- Экран ввода пароля -->
        <div id="password-screen" class="hidden">
            <h1>Придумайте пароль</h1>
            <div class="password-input" id="password-display">••••</div>
            <div class="keyboard">
                <button onclick="addNumber('1')">1</button>
                <button onclick="addNumber('2')">2</button>
                <button onclick="addNumber('3')">3</button>
                <button onclick="addNumber('4')">4</button>
                <button onclick="addNumber('5')">5</button>
                <button onclick="addNumber('6')">6</button>
                <button onclick="addNumber('7')">7</button>
                <button onclick="addNumber('8')">8</button>
                <button onclick="addNumber('9')">9</button>
                <button onclick="addNumber('0')">0</button>
                <button onclick="clearPassword()">Стереть</button>
            </div>
        </div>

        <!-- Экран подтверждения пароля -->
        <div id="confirm-screen" class="hidden">
            <h1>Подтвердите пароль</h1>
            <div class="password-input" id="confirm-password-display">••••</div>
            <div class="keyboard">
                <button onclick="addConfirmNumber('1')">1</button>
                <button onclick="addConfirmNumber('2')">2</button>
                <button onclick="addConfirmNumber('3')">3</button>
                <button onclick="addConfirmNumber('4')">4</button>
                <button onclick="addConfirmNumber('5')">5</button>
                <button onclick="addConfirmNumber('6')">6</button>
                <button onclick="addConfirmNumber('7')">7</button>
                <button onclick="addConfirmNumber('8')">8</button>
                <button onclick="addConfirmNumber('9')">9</button>
                <button onclick="addConfirmNumber('0')">0</button>
                <button onclick="clearConfirmPassword()">Стереть</button>
            </div>
        </div>

        <!-- Экран результата -->
        <div id="result-screen" class="hidden">
            <img src="fon.jpg" alt="Background" style="width: 100%; height: auto;">
        </div>
    </div>

    <script>
        let password = '';
        let confirmPassword = '';

        // Показываем экран ввода пароля после исчезновения логотипа
        setTimeout(() => {
            document.getElementById('logo').style.display = 'none';
            document.getElementById('password-screen').classList.remove('hidden');
        }, 3000);

        // Функции для ввода пароля
        function addNumber(number) {
            if (password.length < 4) {
                password += number;
                updatePasswordDisplay();
            }
        }

        function clearPassword() {
            password = '';
            updatePasswordDisplay();
        }

        function updatePasswordDisplay() {
            document.getElementById('password-display').textContent = '•'.repeat(password.length);
            if (password.length === 4) {
                document.getElementById('password-screen').classList.add('hidden');
                document.getElementById('confirm-screen').classList.remove('hidden');
            }
        }

        // Функции для подтверждения пароля
        function addConfirmNumber(number) {
            if (confirmPassword.length < 4) {
                confirmPassword += number;
                updateConfirmPasswordDisplay();
            }
        }

        function clearConfirmPassword() {
            confirmPassword = '';
            updateConfirmPasswordDisplay();
        }

        function updateConfirmPasswordDisplay() {
            document.getElementById('confirm-password-display').textContent = '•'.repeat(confirmPassword.length);
            if (confirmPassword.length === 4) {
                if (password === confirmPassword) {
                    document.getElementById('confirm-screen').classList.add('hidden');
                    document.getElementById('result-screen').classList.remove('hidden');
                } else {
                    alert('Пароли не совпадают!');
                    confirmPassword = '';
                    updateConfirmPasswordDisplay();
                }
            }
        }
    </script>
</body>
</html>
